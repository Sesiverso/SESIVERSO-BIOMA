<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 2: Quiz de Biomas</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function checkAnswer() {
            const answer = document.querySelector('input[name="biome"]:checked').value;
            if (answer === 'amazônia') {
                alert('Resposta correta!');
                window.location.href = 'fase3.html';
            } else {
                alert('Resposta incorreta, tente novamente.');
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logotipo SESI Cataguases" id="logo">
    </header>
    <div id="quiz-container">
        <h1>Fase 2: Quiz de Biomas</h1>
        <p>Qual é o bioma com a maior biodiversidade do planeta?</p>
        <label>
            <input type="radio" name="biome" value="caatinga"> Caatinga
        </label><br>
        <label>
            <input type="radio" name="biome" value="cerrado"> Cerrado
        </label><br>
        <label>
            <input type="radio" name="biome" value="amazônia"> Amazônia
        </label><br>
        <label>
            <input type="radio" name="biome" value="pantanal"> Pantanal
        </label><br>
        <button onclick="checkAnswer()">Verificar</button>
    </div>
    <footer>
        <p>&copy; 2024 SESI Cataguases. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
