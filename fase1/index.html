<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 1: Caça Palavras</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value.toLowerCase();
            if (answer === 'amazônia') {
                alert('Resposta correta!');
                window.location.href = 'fase2.html';
            } else {
                alert('Resposta incorreta, tente novamente.');
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logotipo SESI Cataguases" id="logo">
    </header>
    <div id="game-container">
        <h1>Fase 1: Caça Palavras</h1>
        <p>Encontre a palavra escondida relacionada ao bioma mais biodiverso do planeta:</p>
        <input type="text" id="answer" placeholder="Digite sua resposta">
        <button onclick="checkAnswer()">Verificar</button>
    </div>
    <footer>
        <p>&copy; 2024 SESI Cataguases. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
